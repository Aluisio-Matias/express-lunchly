{% extends 'base.html' %}

{% block title %}Edit Reservation #{{ reservation.id }}{% endblock %}

{% block content %}

<form action="/reservation/{{ reservation.id }}/edit/" method="POST">
  <h1>Edit Reservation# {{reservation.id}}</h1>

  <div class="form-group">
    <label for="start">Start</label>
        <input id="start"
               type="datetime-local"
               class="form-control"
               name="startAt"
        >
      </div>
      <div class="form-group">
        <label for="num-guests"># of Guests:</label>
        <input class="form-control"
               value="2"
               name="numGuests"
               type="number"
               id="num-guests">
      </div>
      <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea class="form-control"
                  name="notes"
                  id="notes"></textarea>
  </div>
  <button class="btn btn-primary">Save</button>
  <a href="/reservation/{{reservation.id}}/" class="btn btn-danger">Cancel</a>
</form>
  
{% endblock %}
